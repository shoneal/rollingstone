<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark">
  <title>Best TV Shows of All Time</title>
  <meta name="description" content="From silly sitcoms to serious dramas — the ranking of the game-changing small-screen masterpieces.">
  <meta name="tags" content="Atlanta, Better Call Saul, Breaking Bad, Fleabag, Jeopardy!, SNL, Succession, The Simpsons, The Sopranos, The Wire">
  <meta property="og:url" content="https://shoneal.github.io/rollingstone/">
  <meta property="og:title" content="Best TV Shows of All Time">
  <meta property="og:description" content="From silly sitcoms to serious dramas — the ranking of the game-changing small-screen masterpieces.">
  <meta property="og:image" content="https://shoneal.github.io/rollingstone/images/twitter-image.jpg">
  <meta property="og:image:secure_url" content="https://shoneal.github.io/rollingstone/images/twitter-image.jpg">
  <meta property="og:site_name" content="Rolling Stone">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Best TV Shows of All Time">
  <meta name="twitter:description" content="From silly sitcoms to serious dramas — the ranking of the game-changing small-screen masterpieces.">
  <meta name="twitter:image" content="https://shoneal.github.io/rollingstone/images/twitter-image.jpg">
  <link rel="icon" href="./images/favicon.png" sizes="any">
  <link rel="apple-touch-icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <div class="header_wrapper">
      <img class="header_logo" src="./images/logo.svg" alt="Rolling Stone Logo" />
      <div class="navigation">
      </div>
    </div>
  </header>
  <main>
    <header class="main_header">
      <h3 class="header_top">Do you like tv shows?</h3>
      <h1 class="header_title">The <span class="header_number"></span> best tv shows of all time</h1>
      <h2 class="header_subtitle">From silly sitcoms to serious dramas — the ranking of the game-changing small-screen masterpieces</h2>
      <div class="author">
        <span>By&nbsp;</span>
        <div class="author_wrapper">
          <h4 class="author_link author_name"></h4>
          <div class="author_details_wrapper">
            <section class="author_details">
              <p class="details_title author_name"></p>
              <nav>
                <ul class="author_sites_list"></ul>
              </nav>
            </section>
          </div>
        </div>
      </div>
      <time>November 28, 2025</time>
      <div class="header_images">
        <div class="header_images_wrapper"></div>
      </div>
      <p class="header_img_caption"><span>Left to Right: </span></p>
    </header>
    <div class="gallery"></div>
  </main>
  <footer>
    <h3 class="footer_title"><span>The End</span></h3>
  </footer>

  <template id="slide-template">
    <div class="slide">
      <a class="slide_link" href="" target="_blank">
        <div class="slide_header">
          <h3 class="slide_number"></h3>
          <div class="slide_details">
            <h2 class="slide_title"></h2>
            <h4 class="slide_subtitle"></h4>
          </div>
        </div>
        <div class="slide_img_wrapper">
          <img class="slide_img" src="" alt="" loading="lazy" />
        </div>
      </a>
      <p class="slide_studio"></p>
      <p class="slide_description"></p>
      </a>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
